        // 3. state
        const { useState } = React;

        function Example() {
            console.log('rendered');
            // 우리의 관심사는 count값(하나의 state)
            // 이 state의 초기 값을 0으로 지정 -> useState(초기값 or initialState)
            // const [count, setCount] = useState(initialCount);
            const [count, setCount] = useState(0)
            // console.log(count); //초기값 및 변경된 값(둘 다 활용 됨)
            // console.log(setCount); // 값을 변경해주는 함수

            const clickHandler = () => {
                setCount(count + 1); // setCount()를 통해 count(state 값)을 변경,
                // state가 변경되면 react는 변경을 감지하고, 새로 렌더링 시킴
            }

            return (
                <div>
                    <p>You Clicked {count} times</p>
                    <button onClick={clickHandler}>Click me</button>   
                </div>
            );
        };

        ReactDOM.render(<Example/>, document.querySelector('#root'));
    </script>
