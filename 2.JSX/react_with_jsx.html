<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <!-- React 실행 코드-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> <!-- React 실행 코드-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 실행 코드-->
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        const MyComponent = () => {
        return (
          <ul>
            <h2>Things cats like</h2>
            <li>coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        );
      };
      
      ReactDOM.render(<MyComponent />, document.querySelector("#root"));
    </script>
</body>
</html>
