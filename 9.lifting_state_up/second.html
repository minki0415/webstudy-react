<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const scaleNames = {
            c: '섭씨',
            f: '화씨',
        };

        const Calculator = (props) => {
            const [state, setState] = useState({temperature : ''} )

            const temperature = state.temperature;

            const changeTemperatureHandler = (inputValue) => {
                setState({temperature: inputValue})
                console.log(state);
            };
            
            return (
                <>
                    <TemperatureInput scale='c' onTemperatureChange={changeTemperatureHandler}/>
                    <TemperatureInput scale='f'/>
                </>
            )
        }

        //<BoilingVerdict celsius={temperature}/>
        const TemperatureInput = (props) => {
            const inputChangeHandler = (event) => {
                const inputValue = event.target.value;
                props.onTemperatureChange(inputValue);
            }


            return (
                <fieldset>
                    <legend>{scaleNames[props.scale]} 온도를 입력하세요 : </legend>
                    <input value={props.temperature} onChange={inputChangeHandler}/>
                </fieldset>
            )
        }

        const BoilingVerdict = (props)  => {

            if(props.celsius >= 100) {
                return <p>물의 끓는점 입니다.</p>
            }
            return <p>물의 끓는점이 아닙니다.</p>
        };

        ReactDOM.render(<Calculator/>, document.getElementById('root'));



    </script>
</body>
</html>
